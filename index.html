<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiu-Jitsu Learning Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jiu-Jitsu Learning Game</h1>
    </header>
    <div class="game-container">
        <div class="menu">
            <button onclick="startTheoreticalMode()">Modo Teórico</button>
            <button onclick="startPracticalMode()">Modo Prático</button>
            <button onclick="startCompetitiveMode()">Modo Competitivo</button>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function startTheoreticalMode() {
            clearCanvas();
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Bem-vindo ao Modo Teórico!', 50, 50);
            ctx.fillText('Aqui você aprenderá a teoria de posições e movimentos.', 50, 80);
            // Add visuals like diagrams later
        }

        function startPracticalMode() {
            clearCanvas();
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Modo Prático Iniciado!', 50, 50);
            ctx.fillText('Desafio: Supere a guarda do adversário!', 50, 80);
            ctx.strokeRect(300, 200, 100, 100); // Placeholder for a position
            ctx.fillText('Adversário aqui', 310, 270);
        }

        function startCompetitiveMode() {
            clearCanvas();
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Modo Competitivo Iniciado!', 50, 50);
            ctx.fillText('Prepare-se para lutar contra um adversário!', 50, 80);
            // Placeholder for real-time interaction later
        }
    </script>
</body>
</html>
