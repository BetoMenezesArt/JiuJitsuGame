<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiu-Jitsu Learning Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .score {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jiu-Jitsu Learning Game</h1>
    </header>
    <div class="game-container">
        <div class="menu">
            <button onclick="startTheoreticalMode()">Modo Teórico</button>
            <button onclick="startPracticalMode()">Modo Prático</button>
            <button onclick="startCompetitiveMode()">Modo Competitivo</button>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="score" id="scoreDisplay">Pontuação: 0</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        let score = 0;

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updateScore(points) {
            score += points;
            scoreDisplay.textContent = `Pontuação: ${score}`;
        }

        function startTheoreticalMode() {
            clearCanvas();
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Bem-vindo ao Modo Teórico!', 50, 50);
            ctx.fillText('Aqui você aprenderá a teoria de posições e movimentos.', 50, 80);

            const content = [
                '1. A guarda é uma posição defensiva que permite ao lutador neutralizar ataques do adversário.',
                '2. A passagem de guarda consiste em superar as pernas do adversário para alcançar posições dominantes.',
                '3. O "mount" é uma posição de controle onde o lutador está por cima do oponente.',
                '4. O "back control" é quando você controla as costas do adversário, geralmente buscando estrangulamentos.',
                '5. Finalizações comuns incluem armbar, triangle choke e rear-naked choke.'
            ];

            content.forEach((text, index) => {
                ctx.fillText(text, 50, 120 + index * 30);
            });
            updateScore(10); // Award points for entering theoretical mode
        }

        function startPracticalMode() {
            clearCanvas();
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Modo Prático Iniciado!', 50, 50);
            ctx.fillText('Desafio: Supere a guarda do adversário!', 50, 80);

            // Placeholder for interactive practice - Adversário no canvas
            ctx.strokeStyle = 'red';
            ctx.strokeRect(300, 150, 200, 100); // Representa a guarda do adversário
            ctx.fillText('Adversário defendendo a guarda', 310, 140);

            ctx.fillStyle = 'blue';
            ctx.fillRect(100, 180, 50, 50); // Representa o jogador
            ctx.fillStyle = 'black';
            ctx.fillText('Você', 110, 250);

            ctx.fillText('Use movimentos estratégicos para avançar!', 50, 350);
            updateScore(20); // Award points for entering practical mode
        }

        function startCompetitiveMode() {
            clearCanvas();
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Modo Competitivo Iniciado!', 50, 50);
            ctx.fillText('Prepare-se para lutar contra um adversário!', 50, 80);

            ctx.fillStyle = 'blue';
            ctx.fillRect(100, 180, 50, 50); // Jogador
            ctx.fillStyle = 'red';
            ctx.fillRect(600, 180, 50, 50); // Adversário

            ctx.fillStyle = 'black';
            ctx.fillText('Jogador', 90, 250);
            ctx.fillText('Adversário', 590, 250);

            ctx.fillText('Movimentos: Passe de guarda, queda, finalização', 50, 350);
            updateScore(30); // Award points for entering competitive mode
        }
    </script>
</body>
</html>
