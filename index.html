<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiu-Jitsu Learning Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .score {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jiu-Jitsu Learning Game</h1>
    </header>
    <div class="game-container">
        <div class="menu">
            <button onclick="startTheoreticalMode()">Modo Teórico</button>
            <button onclick="startPracticalMode()">Modo Prático</button>
            <button onclick="startCompetitiveMode()">Modo Competitivo</button>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="score" id="scoreDisplay">Pontuação: 0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
